<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Financial | Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="./chartjs-chart-financial.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div style="width:100% !important">
        <canvas id="chart"></canvas>
    </div>
    <div>
        Bar Type:
        <select id="type">
            <option value="candlestick" selected>Candlestick</option>
            <option value="ohlc">OHLC</option>
        </select>
        Scale Type:
        <select id="scale-type">
            <option value="linear" selected>Linear</option>
            <option value="logarithmic">Logarithmic</option>
        </select>
        Color Scheme:
        <select id="color-scheme">
            <option value="muted" selected>Muted</option>
            <option value="neon">Neon</option>
        </select>
        Border:
        <select id="border">
            <option value="true" selected>Yes</option>
            <option value="false">No</option>
        </select>
        Mixed:
        <select id="mixed">
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
        </select>
        Select CSV file:
        <select id="csv-file">
            <option value="Amazon" selected>Amazon</option>
            <option value="Apple">Apple</option>
            <option value="Google">Google</option>
            <option value="Microsoft">Microsoft</option>
            <option value="Netflix">Netflix</option>
        </select>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
